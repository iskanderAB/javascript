<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="top">
        <div class="todo">
            <div class="todo__title">
                FSB TO DO LIST
            </div>
            <div class="todo__number clearfix">
                <div class="todo__number--text">Number of tasks </div>
                <div class="right">
                    <div class="todo__number--value">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <input type="text" class="add__description" placeholder="Add description">
                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>
        <div class="container clearfix">
            <div class="task">
                <h2 class="task__title">tasks</h2>
                <div class="task__list">
                    <div class="item clearfix" id="task-0">
                        <div class="item__description">Task1</div>
                        <div class="right clearfix">
                            <div class="item__value">12/10/2021</div>
                            <div class="item__delete">
                                <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="item clearfix" id="task-1">
                        <div class="item__description">Task2</div>
                        <div class="right clearfix">
                            <div class="item__value">12/11/2021</div>
                            <div class="item__delete">
                                <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


</body>

</html>
